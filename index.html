
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dad's Birthday Celebration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #000000;
        color: white;
        scroll-behavior: smooth;
        overflow-x: hidden;
      }
      .font-serif {
        font-family: 'Playfair Display', serif;
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.02);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(184, 134, 11, 0.2);
      }
      /* Elegant Deep Metallic Gold Palette */
      .gold-text {
        background: linear-gradient(135deg, #7A5C12 0%, #B8860B 25%, #F4D03F 50%, #B8860B 75%, #7A5C12 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-size: 200% auto;
        animation: shine 6s linear infinite;
      }
      @keyframes shine {
        to { background-position: 200% center; }
      }
      .gold-border {
        border-color: #B8860B;
      }
      .gold-bg {
        background-color: #B8860B;
      }
      .gold-shadow {
        box-shadow: 0 10px 40px -10px rgba(184, 134, 11, 0.5);
      }
      
      /* Custom Marquee Animations */
      @keyframes marquee-ltr {
        0% { transform: translateX(-50%); }
        100% { transform: translateX(0); }
      }
      @keyframes marquee-rtl {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }
      .animate-marquee-ltr {
        animation: marquee-ltr 60s linear infinite;
      }
      .animate-marquee-rtl {
        animation: marquee-rtl 60s linear infinite;
      }
      
      .transition-layout {
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      }

      ::selection {
        background: #B8860B;
        color: black;
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #000;
      }
      ::-webkit-scrollbar-thumb {
        background: #B8860B;
        border-radius: 10px;
      }
      
      /* Mobile text adjustments for screens below 800px */
      @media (max-width: 800px) {
        h1 { font-size: 2.75rem !important; }
        h2 { font-size: 2.25rem !important; }
        .gold-text { background-size: 150% auto; }
      }
    </style>
